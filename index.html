<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="widge">
        <p>which field do you want </p>
        <form action="">
        
        <label for="program">programing
            <input type="checkbox" name="program" id="program" value="programing">
        </label>
        
        <label for="countries">countries
            <input type="checkbox" name="countries" id="countries" value="country">
        </label>
        
        <label for="Ai-Tools">Ai-Tools
            <input type="checkbox" name="Ai-Tools" id="Ai-Tools" value="Ai-Tools">
        </label>

        <label for="brands">brands
            <input type="checkbox" name="brands" id="brands" value="brands">
        </label>
        <input type="button" value="Done" class="done">
        <input type="button" value="Random">
        </form>
    </div>
    <div class="content">
        <div class="gameInfo">
            <span>Hangman</span>
            <div>Word From <span></span></div>
            <div class="game-bar">
                <p>test</p>
                <div>
                    <span></span>
                </div>
            </div>
        </div>
        <div class="gameField">
            <div class="portrait">
                <div class="stand"></div>
                <div class="pole"></div>
                <div class="shelf"></div>
                <div class="rope"></div>
                <div class="head"></div>
                <div class="body"></div>
                <div class="rightHand"></div>
                <div class="leftHand"></div>
                <div class="rightLeg"></div>
                <div class="leftLeg"></div>
            </div>
            <div class="littersBox"></div>
        </div>
        <div class="chosenWord">

        </div>
    </div>
    <footer>
        <div class="programe">Gamal El-kelany</div>
        <div class="links"></div>
    </footer>

    <script src="./main.js"></script>
</body>
</html>
